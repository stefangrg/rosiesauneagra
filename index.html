<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css"/>
<script src="js/jquery.min.js"></script>
<script src="js/custom.js"></script>
<title>12Bet</title>
</head>

<body>

<h1 id="top-text">12Bet</h1>

<div id="game-container">

<img src="img/cards/0.png" id="maincard" class="card"/>

<div id="prev-cards" class="prev-cards">
<img src="img/cards/0.png" class="card" id="prev2"/>
<img src="img/cards/0.png" class="card" id="prev1"/>
<img src="img/cards/0.png" class="card" id="prev0"/>
</div>
<br><br><br><br>
<span id="bet-text">Cat vrei sa pariezi? </span><input type="text" id="bet" value="100" maxlength="6"/>
<button id="bet-increase" class="button button-bet-ammount">+</button>
<button id="bet-decrease" class="button button-bet-ammount">-</button>
<br><br>
<input type="button" value="Rosie" id="red-button" class="button button-red" disabled/>
<input type="button" value="Neagra" id="black-button" class="button button-black" disabled/>
<h2 class="win-text"></h2>
<h2 id="money"></h2>
<h2 id="controls">Tastatură: &#8592; Rosie | &#8594; Neagra | &#8593; Mărește miza | &#8595; Scade miza</h2>
</div>


<div id="start-container">
<span id="money-text">Credite:  </span>
<input type="text" name="money" id="money-input" maxlength="6" value="1000" />
<input type="button" value="Start" id="start-button"/>
</div>

<h2 id="bottom-text"></h2>
<button id="mute-button" class="button button-mute">Mute</button>
</body>

</html>
